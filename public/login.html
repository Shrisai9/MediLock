<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MediLock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header text-center">
                <a href="index.html" class="auth-logo">
                    <i class="fas fa-shield-alt"></i> MediLock
                </a>
                <h2>Welcome Back</h2>
                <p>Login to access your secure healthcare portal</p>
            </div>

            <!-- Role Tabs -->
            <ul class="nav nav-pills auth-tabs mb-4" id="authTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="patient-tab" data-bs-toggle="pill" data-bs-target="#patient" type="button" role="tab">
                        <i class="fas fa-user"></i> Patient
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="doctor-tab" data-bs-toggle="pill" data-bs-target="#doctor" type="button" role="tab">
                        <i class="fas fa-user-md"></i> Doctor
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="admin-tab" data-bs-toggle="pill" data-bs-target="#admin" type="button" role="tab">
                        <i class="fas fa-user-cog"></i> Admin
                    </button>
                </li>
            </ul>

            <div class="tab-content" id="authTabsContent">
                <!-- Patient Login -->
                <div class="tab-pane fade show active" id="patient" role="tabpanel">
                    <form id="patientLoginForm" class="auth-form">
                        <input type="hidden" name="role" value="patient">
                        <div class="form-group">
                            <label for="patientEmail">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="patientEmail" name="email" placeholder="patient@example.com" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="patientPassword">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="patientPassword" name="password" placeholder="Enter your password" required>
                                <button class="btn btn-toggle-password" type="button" onclick="togglePassword('patientPassword')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="form-options">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <a href="#" class="forgot-link">Forgot password?</a>
                        </div>
                        <div class="alert alert-danger d-none" id="loginError"></div>
                        <button type="submit" class="btn btn-primary btn-auth w-100">
                            <span class="btn-text">Login</span>
                            <span class="btn-loader d-none"><i class="fas fa-spinner fa-spin"></i></span>
                        </button>
                    </form>
                </div>

                <!-- Doctor Login -->
                <div class="tab-pane fade" id="doctor" role="tabpanel">
                    <form id="doctorLoginForm" class="auth-form">
                        <input type="hidden" name="role" value="doctor">
                        <div class="form-group">
                            <label for="doctorEmail">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="doctorEmail" name="email" placeholder="doctor@medilock.in" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="doctorPassword">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="doctorPassword" name="password" placeholder="Enter your password" required>
                                <button class="btn btn-toggle-password" type="button" onclick="togglePassword('doctorPassword')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="form-options">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMeDoctor">
                                <label class="form-check-label" for="rememberMeDoctor">Remember me</label>
                            </div>
                            <a href="#" class="forgot-link">Forgot password?</a>
                        </div>
                        <div class="alert alert-danger d-none" id="loginErrorDoctor"></div>
                        <button type="submit" class="btn btn-primary btn-auth w-100">
                            <span class="btn-text">Login</span>
                            <span class="btn-loader d-none"><i class="fas fa-spinner fa-spin"></i></span>
                        </button>
                    </form>
                </div>

                <!-- Admin Login -->
                <div class="tab-pane fade" id="admin" role="tabpanel">
                    <form id="adminLoginForm" class="auth-form">
                        <input type="hidden" name="role" value="admin">
                        <div class="form-group">
                            <label for="adminEmail">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="adminEmail" name="email" placeholder="admin@medilock.in" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="adminPassword">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="adminPassword" name="password" placeholder="Enter your password" required>
                                <button class="btn btn-toggle-password" type="button" onclick="togglePassword('adminPassword')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="alert alert-danger d-none" id="loginErrorAdmin"></div>
                        <button type="submit" class="btn btn-primary btn-auth w-100">
                            <span class="btn-text">Login</span>
                            <span class="btn-loader d-none"><i class="fas fa-spinner fa-spin"></i></span>
                        </button>
                    </form>
                </div>
            </div>

            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Create one</a></p>
            </div>

            <div class="auth-security-badge">
                <i class="fas fa-shield-alt"></i>
                <span>Secured with AES-256 Encryption</span>
            </div>
        </div>
    </div>

    <!-- OTP Modal -->
    <div class="modal fade" id="otpModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Two-Factor Authentication</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="text-muted">Enter the 6-digit OTP sent to your registered email.</p>
                    <form id="otpForm">
                        <input type="hidden" id="tempToken" value="">
                        <div class="form-group">
                            <label for="otpCode">OTP Code</label>
                            <input type="text" class="form-control text-center" id="otpCode" placeholder="000000" maxlength="6" required>
                        </div>
                        <div class="alert alert-danger d-none" id="otpError"></div>
                        <button type="submit" class="btn btn-primary w-100 mt-3">
                            <span class="btn-text">Verify OTP</span>
                            <span class="btn-loader d-none"><i class="fas fa-spinner fa-spin"></i></span>
                        </button>
                    </form>
                    <div class="text-center mt-3">
                        <button type="button" class="btn btn-link" id="resendOtp">Resend OTP</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
